<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FekeN</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"
          th:href="@{/css/style.css}">
</head>

<body>

<div id="wrapper">

    <div id="header">

        <div class="top_banner">
            <h1>FekeN</h1>
            <p>Potwory rzeczne</p>
        </div>

        <div class="navigation">
            <ul>
                <li><a href="#" th:href="@{/home}">Home</a></li>
                <li><a href="#" th:href="@{/userInfo}">User Info</a></li>
                <li><a href="#" th:href="@{/training}">Training</a></li>
                <li><a href="#" th:href="@{/hunt}">Hunt</a></li>
                <li><a href="#" th:href="@{/work}">Work</a></li>
                <li><a href="#" th:href="@{/arena}">Arena</a></li>
                <li><a href="#" th:href="@{/ranking}">Ranking</a></li>
            </ul>
        </div>

    </div>

    <div id="page_content">
        <div class="common_content">
            <h2>Shop</h2>
            <hr>
            <p>
                <div class="container">
                    <form class="form" role="form" autocomplete="off" th:action="@{/handlarz}" method="get"
                          xmlns:th="http://www.w3.org/1999/xhtml">


                        <div class="table-responsive">
                            <table id="userList" class="table table-bordered table-hover table-striped">
                                <thead class="thead-light">
                                <tr>
                                    <th scope="col">Required Level</th>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Attack Demage</th>
                                    <th scope="col">Armor</th>
                                    <th scope="col">Buy Item</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item: ${itemList}">
                                    <td th:text="${item.requiredLevel}"></td>
                                    <td th:text="${item.itemName}"></td>
                                    <td th:text="${item.itemAttackDemage}"></td>
                                    <td th:text="${item.itemArmor}"></td>
                                    <td>
                                        <form action="#" method="post" th:action="@{'/buyItem/'+ ${item.id}}">
                                            <button style="background-color:#d18ca9" type="submit" >Buy</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>


                    </form>
                </div>
            </p>
        </div>

        <div class="clear"></div>

        <div id="footer">Copyright &copy; 2014. Design by <a href="http://www.htmltemplates.net/" target="_blank">HTML Templates</a><br>

        </div>

    </div>

</div>

</body>

</html>
