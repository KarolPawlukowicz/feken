<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information and Form</title>

    <!--JQUERY-->
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css"
          th:href="@{/css/user-form.css}">
    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <script type="text/javascript">
	    $(document).ready(function() {
	        //Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
	        $('#userList').DataTable();
	    } );
	</script>
</head>
<body>


<div class="container">
<form class="form" role="form" autocomplete="off" th:object="${userForm}" th:action="@{/userInfo}" method="post"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nick name: </label>

        <div class="col-lg-9">
            <label class="col-lg-3 col-form-label form-control-label"><td th:text="${user.nickName}"></td></label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Money: </label>
        <div class="col-lg-9">
            <label class="col-lg-3 col-form-label form-control-label"><td th:text="${user.money}"></td></label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Strength:</label>
        <div class="col-lg-9">
            <label class="col-lg-3 col-form-label form-control-label"><td th:text="${user.strength}"></td></label>
            <form action="#" method="post" th:action="@{/updateStat}">
                <input type="hidden" name="statistic" th:value="strength" />
                <button type="submit" >+</button>
            </form>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Dexterity:</label>
        <div class="col-lg-9">
            <label class="col-lg-3 col-form-label form-control-label"><td th:text="${user.dexterity}"></td></label>
            <form action="#" method="post" th:action="@{/updateStat}">
                <input type="hidden" name="statistic" th:value="dexterity" />
                <button type="submit" >+</button>
            </form>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Intelligence:</label>
        <div class="col-lg-9">
            <label class="col-lg-3 col-form-label form-control-label"><td th:text="${user.intelligence}"></td></label>
            <form action="#" method="post" th:action="@{/updateStat}">
                <input type="hidden" name="statistic" th:value="intelligence" />
                <button type="submit" >+</button>
            </form>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Health:</label>
        <div class="col-lg-9">
            <label class="col-lg-3 col-form-label form-control-label"><td th:text="${user.health}"></td></label>
            <form action="#" method="post" th:action="@{/updateStat}">
                <input type="hidden" name="statistic" th:value="health" />
                <button type="submit" >+</button>
            </form>
        </div>
    </div>



</form>

</div>
</body>
</html>
